<app-header></app-header>

<mat-card>
    <mat-card-title>Data Binding</mat-card-title>
    <h1>bem-vindo, {{user}}!</h1>
    <!--interpolation {{}}-->
    <!--one way data binding-->


    <!--propety binding-->
    <img [src]="image.src" [alt]="image.alt"><br>

    <!--event binding-->
    <button (click)="clicar()">Clique aqui</button><br>

    <!--two way data binding-->
    <input type="text" placeholder="Digite seu nome" [(ngModel)]="user">
</mat-card>


<mat-card>
    <mat-card-title>Diretivas</mat-card-title>
    <h2 [ngStyle]="objStyle">Texto de exemplo</h2>
    <!--diretiva de atributo-->

    <!--diretivas estruturais-->
    <h2>sapinho</h2>
    <button (click)="mudarSapinho()">Pular</button><br>
    <img *ngIf="sapinho; else elseContainer" class="sap" src="assets/sapo-1.jpg" alt="sapinho 1">
    <ng-template #elseContainer>
        <img class="sap" src="assets/sapo-2.jpg" alt="sapinho 2">

    </ng-template>


    <h2>Peixes</h2>
    <ul>
        <li *ngFor="let peixe of peixes; let i = index">{{i+1}} -> {{peixe}}</li>
        
    </ul>

</mat-card>
<mat-card>
        <mat-card-title>Pipes</mat-card-title>
        <h2>{{textoPipe | uppercase }}</h2> <!--pipes-->
        <h2>{{textoPipe | lowercase }}</h2>
        <h2>{{numberPipe | number: '2.2-3' }}</h2>
        <h2>{{nowPipe | date: 'dd/MM/yyyy HH:mm'}}</h2>
        <h2>{{objPipe | json }}</h2>
    </mat-card>
